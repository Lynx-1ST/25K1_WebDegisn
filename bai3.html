<html>
	<head>
	<title> Bai 3 </title>
	</head>
	<body>
		<!-- Danh sách có thứ tự --> &lt;ol&gt;
		<p> Nội dung môn học thiết kế Web </p>
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>
		
		<!-- Danh sách không có thứ tự --> &lt;ul&gt;
		<p></p>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>
		<hr>
		
		<!-- Form -->
		<h1>Form</h1>
		<form> 
		<b>Họ và tên: </b><input type="text" name="hoten" placeholder="Nhập họ và tên"/>
		<br> <br>
		<b>Năm sinh: </b><input type="number" name="date" value="2005" readonly>
		<!-- textarea -->
		<br>
		<br>
		<b>Nhập giới thiệu: </b>
		<br>
		<textarea></textarea>
		<!-- Textfield dạng mail -->
		<br> <br>
		<b>Email: </b><input type="email" placeholder="abc@gmail.com" />
		<br> <br>
		<b>Số điện thoại: </b>
		<input type="tel" placeholder="+84" name="telephone" pattern="(([0]{1})([9,3,4]{1})([0-9]{8}))" />
		<br>
		<br>
		Nam <input type="radio" name="gender" value="Male" />
		Nữ <input type="radio" name="gender" value="Female" />
		<br> <br>
		<b> Sở thích </b> <br>
		Game <input type="checkbox" name="hobby" value="game"/>
		Music <input type="checkbox" name="hobby" value="music"/>
		Sport <input type="checkbox" name="hobby" value="sport"/>
		<br>
		<p> Danh sách trình duyệt Web ưa thích </p>
		<!-- Datalist -->
		<!-- Phải trùng với id  -->
		<input list="browsers" /> 
			<datalist id="browsers" />
			<option value="IE">
			<option value="Firefox">
			<option value="Google Chrome">
			<option value="Opera">
			</datalist>
		<br>
		<!-- Selection List -->
		<select name="browsers" >
			<option value="IE">IE</option>
			<option value="Firefox">Firefox</option>
			<option value="Google Chrome">Google Chrome</option>
			<option value="Opera">Opera</option>
			</select>
		<br>
		<!-- Selection List có Bảng -->
		<select name="browsers" multiple>
			<option value="IE">IE</option>
			<option value="Firefox">Firefox</option>
			<option value="Google Chrome">Google Chrome</option>
			<option value="Opera">Opera</option>
			</select>
		<br>
		<p><b>Cân nặng</b><p>
		0 <input type="range" id="weight" value="50" /> 100
		<br>
		<p><b>Tuổi</b><p>
		<input type="number" id="age" value="20" />
		<br>
		<p><b>Ngày sinh</b><p>
		<input type="date" id="date"  /> 
		<br>
		<input type="submit" />
		</form>
	</body>
<html>
