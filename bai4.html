<html>
	<head>
		<title>Bai 4 - CSS</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<style>
	#id {
		color: green;
		}
			
	.header {
		color: purple;
		background-color: pink;
		font-weight: bold;
		}
	</style>
	</head>
	
	<body>
		<!-- Inline Style -->
		<h1 style="color:red; text-decoration: underline;">CSS nội tuyến</h1>
		<p style="color: pink; background-color: black; text-align:center ;font-size: 16"> BlackPink </p>
		<!-- Internal Style -->
		<h1>CSS Internal </h1>
		<!-- ID - Dùng # -->
		<h1 id="id"> ID </h1>
		<!-- Class - Dùng . -->
		<h1 class="header"> Class </h1>
		<p class="header"> Paragraph with class </p>
		
		<!-- External Style -->
		<h2> CSS External </h2>
	</body>
</html>
